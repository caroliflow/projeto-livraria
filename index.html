<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/store-icon.png"
    />
    <title>Comic Store</title>
  </head>
  <body>
    <section class="file-container" id="f-c">
      <img src="assets/images/store-icon.png" alt="" />
      <input name="file" id="file" type="file" />
      <label class="btn-file" for="file">Upload your JSON File</label>
    </section>
    <section class="login-card">
      <form class="card">
                <div class="card-header">
                    <h2>Login</h2>
                </div>
                <div class="card-content">
                    <div class="card-content-area">
                        <label for="usuario">Usuário</label>
                        <input type="text" id="usuario" autocomplete="off">
                    </div>
                    <div class="card-content-area">
                        <label for="password">Senha</label>
                        <input type="password" id="password" autocomplete="off">
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" value="login" class="submit">
                </div>

            </form>
    </section>
    <header>
      <div class="header-flat">
        <span class="login">login</span>
      </div>
      <div class="header-center">
        <img src="assets/images/store-icon.png" alt="" />
        <span>Comic Store</span>
      </div>
    </header>
    <main>
      <div class="cards">
        <div class="card-model">
          <img src="https://m.media-amazon.com/images/I/51Fa2gkL6tL.jpg" alt="">
          <a class="name">A mão esquerda da escuridão</a>
          <a class="price">R$ 55,90</a>
          <a class="type"><u>book</u></a>
          <a class="description">Genly Ai foi enviado a Gethen com a missão de convencer seus governantes a se unirem a uma grande comunidade universal.</a>
          <form action="">
            <button type="submit" class="buy-bnt">buy</button>
            <button type="submit" class="delete-bnt">delete</button>
          </form>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
  <script src="script/script.js"></script>
</html>
