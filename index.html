<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/store-icon.png"
    />
    <title>Comic Store</title>
  </head>
  <body>
    <section class="login-card">
      <form class="card">
        <div class="card-header">
          <h2>Login</h2>
        </div>
        <div class="card-content">
          <div class="card-content-area">
            <label for="usuario">Usu√°rio</label>
            <input type="text" id="usuario" autocomplete="off" />
          </div>
          <div class="card-content-area">
            <label for="password">Senha</label>
            <input type="password" id="password" autocomplete="off" />
          </div>
        </div>
        <div class="card-footer">
          <input type="submit" value="login" class="submit" />
        </div>
      </form>
    </section>
    <header>
      <div class="header-flat">
        <span class="login">login</span>
      </div>
      <div class="header-center">
        <img src="assets/images/store-icon.png" alt="" />
        <span>Comic Store</span>
      </div>
    </header>
    <main>
      <section class="cards" id="items"></section>
      <section class="file-container show-file" id="f-c">
        <img src="assets/images/store-icon.png" alt="" />
        <div class="drop-area" id="drop-area">
          <label class="btn-file" for="file">Upload your JSON File</label>
          <input name="file" type="file" id="file-input" />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
  <script src="script/main.js"></script>
</html>
